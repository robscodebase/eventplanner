<html>
  <head>
    <title>Event Planner - {{.PageName}}</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <div class="col mt-3">
          <a class="btn btn-outline-primary text-white float-right" href="logout">Log Out</a>

      </div>
      <!-- row end -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <a class="btn btn-outline-primary {{if eq .PageName "View Events"}}active{{end}} text-white w-100" href="/view-events">Events</a>
