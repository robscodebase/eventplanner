<!DOCTYPE html>
<html>
  <head>
    <title>Event Planner - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body class="container bg-inverse">
    <nav class="navbar bg-inverse">
      <div class="row">
        <div class="col-3">
          <h3><a class="navbar-link text-primary" href="#">Register</a></h3>
        </div>
        <!-- column end -->
      </div>
      <!-- row end -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-10 col-md-8">
          <div class="card bg-inverse text-light card-outline-primary">
            <div class="container">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="form-group bg-inverse form-group-inline">
                      <label for="first-name" class="text-white">First</label>
                      <input type="text" class="form-control" id="first-name">
                    </div>
                    <!-- form-group end -->
                  </div>
                  <!-- column end -->
                </div>
                <!-- row end -->
                <div class="row">
                  <div class="col">
                    <div class="form-group bg-inverse form-group-inline">
                      <label for="end-time-picker" class="text-white">Last</label>
                      <input type="text" class="form-control" id="end-time-picker">
                    </div>
                    <!-- form-group end -->
                  </div>
                  <!-- column end -->
                </div>
                <!-- row end -->
                <div class="row">
                  <div class="col">
                    <div class="form-group bg-inverse">
                      <label for="email" class="text-white">Email</label>
                      <input type="email" class="form-control" id="email">
                      <small id="emailHelp" class="form-text text-muted">Your information will not be shared.</small>
                    </div>
                    <!-- form-group end -->
                  </div>
                  <!-- column end -->
                </div>
                <!-- row end -->
                <div class="row">
                  <div class="col">
                    <div class="form-group bg-inverse">
                      <label for="email" class="text-white">Password</label>
                      <input type="password" class="form-control" id="password-field">
                      <small id="password" class="form-text text-muted">Any password is acceptable.</small>
                    </div>
                    <!-- form-group end -->
                  </div>
                  <!-- column end -->
                </div>
                <!-- row end -->
              </form>
              <!-- form end -->
            </div>
            <!-- container end -->
          </div>
          <!-- card end -->
        </div>
        <!-- column end -->
      </div>
      <!-- row end -->
      <div class="row">
        <div class="col-6 align-self-start" style="padding-top:10px;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <!-- column end -->
      </div>
      <!-- row end -->
    </div>
    <!-- container end -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
