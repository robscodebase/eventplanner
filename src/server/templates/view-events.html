        <!-- event data start -->
        <div class="col-12 col-md-10">
          <div class="card-deck">
            <div class="row">
            {{if .Events}}
            {{range .Events}}
            <div class="col-12 col-sm-6 col-lg-4 p-sm-0">
            <div class="card bg-inverse card-outline-primary">
              <div class="card-block">
                <h4 class="card-title text-primary">{{.Name}}</h4>
                <h6 class="card-subtitle mb-2 text-white">Start: {{.StartTime}}</h6>
                <h6 class="card-subtitle mb-2 text-white"> End : {{.EndTime}}</h6>
                <p class="card-text text-white">{{.Description}}</p>
                <div class="row">
                  <div class="col-12 col-sm 6">
                    <a href="edit-event/{{.ID}}" class="btn btn-warning w-100">Edit</a>
                  </div>
                  <!-- column end -->
                  <div class="col-12 col-sm 6">
                    <a href="delete-event/{{.ID}}" class="btn btn-danger w-100">Delete</a>
                  </div>
                  <!-- column end -->
                </div>
                <!-- row end -->
              </div>
              <!-- card-block end -->
            </div>
            <!-- card end -->
          </div>
          <!-- colum end -->

            {{else}}
            <p class="text-primary">{{.Message}}</p>
            {{end}}
            {{end}}
            <p class="text-primary">{{.Message}}</p>
          </div>
          <!-- row end -->
          </div>
          <!-- card-deck end -->
        </div>
        <!-- card-group end -->
      </div>
      <!-- column end -->
    </div>
    <!-- row end -->

    </footer>
